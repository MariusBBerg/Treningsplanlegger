services:
  db:
    ports:
      - 5432:5432
    container_name: treningsapp_db
    image: postgres
    env_file:
      - .env
    volumes:
      - ./postgres_container_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Mount the init.sql file
      - ../.env:/.env


    restart: always

  backend:
    build: ./treningsplanlegging
    container_name: treningsapp_back
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ../.env:/.env

    restart: always
  frontend:
    build: ./trenings-app-frontend
    container_name: treningsapp_front
    ports:
      - 3000:3000
    depends_on:
      - backend
    restart: always
